<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Not Found</title>
    <script>
      // If redirected here after a hard refresh on a deep link, recover original target
      (function() {
        var redirect = sessionStorage.redirect;
        if (redirect) {
          delete sessionStorage.redirect;
          window.location.href = redirect;
        }
      })();
    </script>
  </head>
  <body>
    <h1>404 - Redirecting...</h1>
    <script>
      // Store the full URL then send browser to root so SPA router can rehydrate
      sessionStorage.redirect = location.href;
      window.location.href = '/';
    </script>
  </body>
</html>
